<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP-914 The Clockworks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main-container">
        <h1>SCP-914 The ClockWorks</h1>
        <p>Upload a file, choose a setting, and transform it!</p>

        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
            <label for="file">Choose File (Image ONLY):</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <label for="setting">Choose Setting:</label>
            <select id="setting" name="setting">
                <option value="rough">Rough</option>
                <option value="coarse">Coarse</option>
                <option value="1:1">1:1</option>
                <option value="fine">Fine</option>
                <option value="very-fine">Very Fine</option>
            </select>

            <button type="submit">Transform</button>
        </form>

        <div id="output-container"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
